<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../test-build/bundle.js"></script>
</head>

<body>
  <catalog-listings></catalog-listings>
  <script>
    describe('<catalog-listings>', () => {

      let cl;
      before(() => {
        return elementsDefined
          .then(() => customElements.whenDefined('catalog-listings'))
          .then(() => {
            cl = document.querySelector('catalog-listings');
          })
      });

      describe('set elements', () => {

        before(() => {
          cl.elements = [
            {
              org: 'org',
              repo: 'repo',
              version: '1.0.0'
            }
          ]
        });

        it('adds <catalog-listing> elements to elements', () => {
          let elementsHtml = cl.shadowRoot.querySelector('.elements').innerHTML;
          expect(elementsHtml).to.eql('<catalog-listing data-index="0"></catalog-listing>');
        });
      });
    });
  </script>
</body>

</html>
